<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANTI-SHOWTHOTS</title>
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.2rem;
      margin: 2rem 0 1rem 0;
    }
    #status {
      font-size: 1.3rem;
      margin: 2em 0;
      min-height: 2.5em;
    }
    .alert {
      color: #d90000;
      font-weight: bold;
    }
    label {
      font-size: 1.1rem;
    }
    input[type="range"] {
      width: 80vw;
      max-width: 400px;
      margin: 0.7em 0;
    }
    #sensitivityValue {
      font-weight: bold;
      font-size: 1.1em;
    }
    button {
      font-size: 1.2rem;
      padding: 0.7em 2em;
      border-radius: 0.6em;
      border: none;
      background: #2196f3;
      color: #fff;
      margin-bottom: 2em;
      margin-top: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #1769aa;
    }
    @media (max-width: 600px) {
      html { font-size: 15px; }
      h1 { font-size: 1.5rem; }
      #status { font-size: 1.05rem; }
      button { font-size: 1rem; }
      label { font-size: 1rem; }
    }
    @media (max-width: 400px) {
      html { font-size: 13px; }
      h1 { font-size: 1.1rem; }
      #status { font-size: 0.95rem; }
      button { font-size: 0.95rem; }
      label { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <h1>ANTI-SHOWTHOTS</h1>
  <div style="margin:1em 0;">
    <label for="sensitivity">感度（動きの大きさ閾値）: <span id="sensitivityValue">1.0</span></label>
    <input type="range" min="0.2" max="3" step="0.1" value="1.0" id="sensitivity" />
  </div>
  <div id="status">端末の動きを検知中...</div>
  <button id="testBtn">テスト警告</button>
  <script src="main.js"></script>
</body>
</html>
